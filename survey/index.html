<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Survey </title>
        <link rel="stylesheet" href="styles.css">
    </head>
<body>
    <div class="container">
    <h1 id="Title">Rxjiv's Survey</h1>
    <p id="Description">Please fill out the survey below.</p>

    <form id="survey-form">
        <div class="form-group">
        <label for="name" id="name-label">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Enter your name">
        </div>
        <div class="form-group">
        <label for="email" id="email-label">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
        </div>
        <div class="form-group">
        <label for="number" id="number-label">Age:</label>
        <input type="number" id="number" name="age" required placeholder="Enter your age" min="10" max="100">
        </div>
        <div class="form-group">
        <label for="dropdown" id="dropdown-label">Which option best describes your current role?</label>
        <select id="dropdown" name="role" required>
            <option disabled selected value>Select an option</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
        </select>
        </div>
        <div class="form-group">
        <label for="radio" id="radio-label">Would u recommend this survey?</label>
            <input type="radio" name="recommend" value="definitely" id="definitely" required>
            <label for="definitely">Definitely</label>
            <input type="radio" name="recommend" value="maybe" id="maybe" required>
            <label for="maybe">Maybe</label>
            <input type="radio" name="recommend" value="no" id="no" required>
            <label for="no">No</label>  
            </div>
    </form>
    </div>
</body>
</html>
